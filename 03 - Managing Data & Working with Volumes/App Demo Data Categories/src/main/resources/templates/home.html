<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello, this is home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-size: cover; /* Đảm bảo hình nền bao phủ toàn bộ */
      background-position: center; /* Căn giữa hình nền */
      background-repeat: no-repeat; /* Ngăn việc lặp lại hình nền */
      background-image: url("https://upload-os-bbs.hoyolab.com/upload/2021/09/22/10653699/eda8d1a751183b8617071c3012475679_9064075400744745566.png?x-oss-process=image%2Fresize%2Cs_1000%2Fauto-orient%2C0%2Finterlace%2C1%2Fformat%2Cwebp%2Fquality%2Cq_70");
    }
    .container {
      width: 80%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    header {
      background-color: #007bff;
      color: #fff;
      padding: 20px 0;
      border-radius: 8px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    main {
      padding: 40px 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: -50px;
      position: relative;
      z-index: 1;
    }

    .description {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .button {
      display: inline-block;
      padding: 15px 25px;
      font-size: 1.1em;
      color: #fff;
      background: url("https://cdn.popsww.com/blog/sites/2/2022/10/nhan-vat-nu-anime-cute-1920x1080.jpg");
      object-fit: fill;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
<h1>Welcome to Home Page</h1>
<p th:text="${message}"></p>
</body>
</html>
