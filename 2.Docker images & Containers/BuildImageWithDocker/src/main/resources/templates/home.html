<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello, this is home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
      color: #333;
    }

    .container {
      width: 80%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    header {
      background-color: #007bff;
      color: #fff;
      padding: 20px 0;
      border-radius: 8px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    main {
      padding: 40px 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: -50px;
      position: relative;
      z-index: 1;
    }

    .description {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .button {
      display: inline-block;
      padding: 15px 25px;
      font-size: 1.1em;
      color: #fff;
      background-color: #28a745;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
<header>
  <div class="container">
    <h1>Welcome to My Home Page</h1>
  </div>
</header>

<main>
  <div class="container">
    <p class="description">This is a sample home page to demonstrate some basic styling and layout. You can customize this page with your own content and style.</p>
    <a href="#" class="button">Learn More</a>
  </div>
</main>
</body>
</html>
